name: Monthly Data Update & Retrain

on:
  schedule:
    - cron: '0 0 10 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        run: python src/etl.py

      - name: Retrain model
        run: python src/train.py

      - name: Commit updated data and model
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add data/processed/daily_demand.parquet model.pkl
          git diff --staged --quiet || git commit -m "chore: monthly data refresh and model retrain"
          git push
